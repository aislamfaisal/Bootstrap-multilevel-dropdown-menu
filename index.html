<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Bootstrap Multilevel Dropdown</title>
<link href="css/bootstrap.min.css" type="text/css" rel="stylesheet"><!--/ Bootstrap CSS file -->
<link href="css/style.css" type="text/css" rel="stylesheet"><!-- / Custom CSS file (Make sure put that CSS file under Bootstrap CSS file, because we will use Bootstrap class at this custom CSS, so that class will overwrite) -->
<script src="js/jquery-2.1.1.min.js" type="text/javascript"></script><!-- /jQuery file (Mind that, it should place before any .js file otherwise jQuery will not work) -->
<script src="js/bootstrap.min.js" type="text/javascript"></script><!-- / Bootstrap jQuery -->
<script src="js/bootstrap-hover-dropdown.js" type="text/javascript"></script><!-- /Drop-Down menu jQuery -->
</head>

<body>
<nav class="navbar navbar-default" role="navigation">
  <div class="col-md-7 col-md-offset-3"> 
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="#">Menu</a></li>
        <li class="dropdown"> <a href="#">Menu 1</a>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#">Submenu 1.1</a></li>
            <li><a href="#">Submenu 1.2</a></li>
          </ul>
        </li>
        <li class="dropdown"> <a href="#">Menu 2</a>
          <ul class="dropdown-menu" role="menu">
            <li class="dropdown-submenu"> <a id="sub-menu" tabindex="-1"href="#">Submenu 2.1</a>
              <ul class="dropdown-menu" role="menu" id="sub-sub-menu">
                <li> <a href="#">Submenu 2.1.1</a></li>
                <li> <a href="#">Submenu 2.1.2</a></li>
                <li> <a href="#">Submenu 2.1.3</a></li>
                <li> <a href="#">Submenu 2.1.3</a></li>
                <li> <a href="#">Submenu 2.1.3</a></li>
              </ul>
            </li>
            <li><a href="#">Submenu 2.2</a></li>
            <li><a href="#">Submenu 2.3</a></li>
          </ul>
        </li>
        <li><a href="#">Menu 3</a></li>
        <li><a href="#">Menu 4</a></li>
        <li><a href="#">Menu 5</a></li>
      </ul>
    </div>
    <!-- /.navbar-collapse --> 
  </div>
  <!-- /.container-fluid --> 
</nav>
</body>
</html>
